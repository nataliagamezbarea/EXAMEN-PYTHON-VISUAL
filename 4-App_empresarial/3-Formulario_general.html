<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>Formulario</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <h2>FORMULARIO</h2>
        </div>
      </div>
      <div class="col-md-6">
        <form id="formulario-pago" method="post">
          <div class="form-group">
            <label>Apodo:</label>
            <input type="text" name="Apodo" class="form-control" title="Ingrese solo letras en mayúscula" required>
          </div>
          <div class="form-group">
            <label>Lugar favorito:</label>
            <input type="text" name="Lugar" class="form-control" title="Por favor ingresa solo números">
          </div>
          <div class="form-group">
            <label>Famoso Favorito:</label>
            <input type="text" name="Famoso" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Canción Favorita:</label>
            <input type="text" name="Canción" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Frase descriptiva:</label>
            <input type="text" name="Frase descriptiva" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/insertardatos.js"></script>
</body>
</html>
